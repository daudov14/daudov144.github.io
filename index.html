<body>

<main>
  <h1>üéÆ –ê—Ä–∞–±—Å–∫–∏–µ —Å–ª–æ–≤–∞</h1>

  <div id="menu">
    <button onclick="showWords()">üìö –°–ª–æ–≤–∞</button>
    <button onclick="startGame()">üé≤ –ò–≥—Ä–∞</button>
  </div>

  <div id="game" style="display:none">
    <div id="timer">‚è≥ –í—Ä–µ–º—è: <span id="time">30</span> —Å–µ–∫</div>
    <div id="word"></div>
    <div id="options"></div>
    <div id="result"></div>
    <button onclick="startGame()">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    <button onclick="showMenu()">‚¨Ö –ù–∞–∑–∞–¥</button>
  </div>

  <div id="wordsList" style="display:none">
    <div id="list"></div>
    <button onclick="showMenu()">‚¨Ö –ù–∞–∑–∞–¥</button>
  </div>

</main>

<script>
const words = [
  {ar: "ŸÉÿ™ÿßÿ®", ru: "–ö–Ω–∏–≥–∞"},
  {ar: "ŸÖÿØÿ±ÿ≥ÿ©", ru: "–®–∫–æ–ª–∞"},
  {ar: "ŸÇŸÑŸÖ", ru: "–†—É—á–∫–∞"},
  {ar: "ÿ™ŸÅÿßÿ≠ÿ©", ru: "–Ø–±–ª–æ–∫–æ"},
  {ar: "ŸÖÿßÿ°", ru: "–í–æ–¥–∞"},
  {ar: "ÿ≥Ÿäÿßÿ±ÿ©", ru: "–ú–∞—à–∏–Ω–∞"},
  {ar: "ÿ∑ÿßÿ¶ÿ±ÿ©", ru: "–°–∞–º–æ–ª—ë—Ç"},
  {ar: "ÿÆÿ®ÿ≤", ru: "–•–ª–µ–±"},
  {ar: "ÿ¥ÿßŸä", ru: "–ß–∞–π"},
  {ar: "ÿ¥ŸÖÿ≥", ru: "–°–æ–ª–Ω—Ü–µ"}
];

let gameWords = [];
let current = 0;
let timer = 30;
let interval;

const menu = document.getElementById("menu");
const gameDiv = document.getElementById("game");
const wordsList = document.getElementById("wordsList");
const listDiv = document.getElementById("list");
const wordDiv = document.getElementById("word");
const optionsDiv = document.getElementById("options");
const timeSpan = document.getElementById("time");
const resultDiv = document.getElementById("result");

function showMenu() {
  gameDiv.style.display = "none";
  wordsList.style.display = "none";
  menu.style.display = "block";
  stopGame();
}

function showWords() {
  menu.style.display = "none";
  wordsList.style.display = "block";
  listDiv.innerHTML = words.map(w => `${w.ar} ‚Äî ${w.ru}`).join("<br>");
}

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function speak(text, lang="ar-SA") {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = lang;
  speechSynthesis.speak(utter);
}

function beep() {
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const oscillator = audioCtx.createOscillator();
  oscillator.type = 'square';
  oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
  oscillator.connect(audioCtx.destination);
  oscillator.start();
  setTimeout(() => oscillator.stop(), 200);
}

function startGame() {
  menu.style.display = "none";
  wordsList.style.display = "none";
  gameDiv.style.display = "block";

  gameWords = shuffle(words.slice());
  current = 0;
  timer = 30;
  timeSpan.textContent = timer;
  resultDiv.textContent = "";
  nextWord();

  clearInterval(interval);
  interval = setInterval(() => {
    timer--;
    timeSpan.textContent = timer;
    if (timer <= 0) {
      endGame("‚è≥ –í—Ä–µ–º—è –≤—ã—à–ª–æ!");
    }
  }, 1000);
}

function nextWord() {
  if (current >= gameWords.length) {
    endGame("üéâ –ü–æ–±–µ–¥–∞!");
    return;
  }

  const isArabic = Math.random() < 0.5;
  const wordObj = gameWords[current];
  const correct = isArabic ? wordObj.ru : wordObj.ar;
  const question = isArabic ? wordObj.ar : wordObj.ru;

  wordDiv.textContent = question;
  speak(question, isArabic ? "ar-SA" : "ru-RU");

  const opts = [correct];
  while (opts.length < 4) {
    const rand = words[Math.floor(Math.random() * words.length)];
    const opt = isArabic ? rand.ru : rand.ar;
    if (!opts.includes(opt)) opts.push(opt);
  }

  shuffle(opts);
  optionsDiv.innerHTML = "";
  opts.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      if (opt === correct) {
        current++;
        nextWord();
      } else {
        beep();
        endGame("‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!");
      }
    };
    optionsDiv.appendChild(btn);
  });
}

function endGame(message) {
  clearInterval(interval);
  resultDiv.textContent = message;
  optionsDiv.innerHTML = "";
  wordDiv.textContent = "";
}

function stopGame() {
  clearInterval(interval);
  resultDiv.textContent = "";
  optionsDiv.innerHTML = "";
  wordDiv.textContent = "";
}
</script>

</body>
