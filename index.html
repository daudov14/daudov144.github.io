    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {

        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' ‚Äî –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é' : ''}`;

      });
      const arIndex = voices.findIndex(v => v.lang.includes('ar'));
      if (arIndex !== -1) voiceSelect.value = arIndex;
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function showWord() {
      const w = words[index];
      document.getElementById('word').textContent = w.arabic;
      document.getElementById('translation').textContent = w.translation;

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
