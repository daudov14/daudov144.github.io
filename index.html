<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بين يديك — Арабские слова</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('B4D8428A-E2CC-463E-AA64-2938E0C180DF.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .word-block {
      background: rgba(255,255,255,0.1);
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .word { font-size: 2em; direction: rtl; }
    .translate { margin-top: 5px; font-size: 1.2em; }
    button {
      margin-top: 10px;
      background: #00aaff;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay" id="wordsContainer">
    <h1>📖 بين يديك — Слова с озвучкой</h1>
  </div>

  <script>
    const words = [
      { ar: "السلام عليكم", ru: "Мир вам" },
      { ar: "وعليكم السلام", ru: "И вам мир" },
      { ar: "كيف حالك؟", ru: "Как ты?" },
      { ar: "أنا بخير", ru: "Я в порядке" },
      { ar: "ما اسمك؟", ru: "Как тебя зовут?" },
      { ar: "اسمي محمد", ru: "Меня зовут Мухаммад" },
      { ar: "من أين أنت؟", ru: "Откуда ты?" },
      { ar: "أنا من روسيا", ru: "Я из России" },
      { ar: "نعم", ru: "Да" },
      { ar: "لا", ru: "Нет" },
      { ar: "شكرا", ru: "Спасибо" },
      { ar: "عفوا", ru: "Пожалуйста" },
      { ar: "إلى اللقاء", ru: "До встречи" },
      { ar: "مع السلامة", ru: "До свидания" },
      { ar: "صباح الخير", ru: "Доброе утро" },
      { ar: "مساء الخير", ru: "Добрый вечер" },
      { ar: "تصبح على خير", ru: "Спокойной ночи" },
      { ar: "ما هذا؟", ru: "Что это?" },
      { ar: "هذا كتاب", ru: "Это книга" },
      { ar: "أين الحمام؟", ru: "Где туалет?" },
      { ar: "كم السعر؟", ru: "Сколько стоит?" },
      { ar: "أنا طالب", ru: "Я студент" },
      { ar: "أحب اللغة العربية", ru: "Я люблю арабский язык" },
      { ar: "هل تتكلم العربية؟", ru: "Ты говоришь по-арабски?" },
      { ar: "قليلا", ru: "Немного" },
      { ar: "أنا لا أفهم", ru: "Я не понимаю" },
      { ar: "ماذا تعمل؟", ru: "Кем ты работаешь?" },
      { ar: "أنا معلم", ru: "Я учитель" },
      { ar: "أين تسكن؟", ru: "Где ты живешь?" },
      { ar: "أسكن في موسكو", ru: "Я живу в Москве" }
    ];

    const container = document.getElementById("wordsContainer");

    words.forEach(word => {
      const block = document.createElement("div");
      block.className = "word-block";

      block.innerHTML = `
        <div class="word">${word.ar}</div>
        <div class="translate">${word.ru}</div>
        <button onclick="play('${encodeURIComponent(word.ar)}')">🔊 Слушать</button>
      `;

      container.appendChild(block);
    });

    function play(text) {
      const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=ar&q=${text}`);
      audio.play();
    }
  </script>
</body>
</html>
