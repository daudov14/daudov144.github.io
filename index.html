<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Игра со словами</title>
  <style>
    /* Сброс и базовые стили */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #6b8ce3, #a7c5f9);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    header h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 8px;
    }

    header p {
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.85;
    }

    main {
      background: #fff;
      width: 100%;
      max-width: 480px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex-grow: 1;
      overflow-y: auto;
    }

    button {
      background-color: #4a73e8;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(74, 115, 232, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    button:hover {
      background-color: #3b5dcc;
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(59, 93, 204, 0.6);
    }

    .words-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 10px 0;
    }

    .word {
      background-color: #e6f0ff;
      color: #2a4db7;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      user-select: none;
      box-shadow: 0 2px 6px rgba(42, 77, 183, 0.3);
      transition: background-color 0.25s ease;
      cursor: default;
      white-space: nowrap;
    }

    .word:hover {
      background-color: #d0deff;
    }

    footer {
      width: 100%;
      max-width: 480px;
      text-align: center;
      padding: 12px 0;
      font-size: 0.9rem;
      color: #fff;
      user-select: none;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    /* Фиксированное расположение кнопки Игра внизу экрана */
    .play-button-fixed {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 320px;
      z-index: 10;
    }

    @media (max-width: 480px) {
      main {
        border-radius: 12px;
        padding: 16px;
      }

      button {
        font-size: 1.1rem;
        padding: 14px;
      }

      .word {
        font-size: 1rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Игра со словами</h1>
    <p>Выбери слово и начни игру!</p>
  </header>

  <main>
    <div class="words-container" aria-label="Список слов">
      <div class="word">Слово</div>
      <div class="word">Игра</div>
      <div class="word">Кнопка</div>
      <div class="word">Мобильный</div>
      <div class="word">Дизайн</div>
      <div class="word">Фиксированная</div>
      <div class="word">Версия</div>
      <div class="word">Интерактив</div>
      <div class="word">UI</div>
      <div class="word">UX</div>
      <div class="word">JavaScript</div>
      <div class="word">HTML</div>
      <div class="word">CSS</div>
      <div class="word">Пользователь</div>
    </div>
  </main>

  <button class="play-button-fixed" aria-label="Начать игру">Играть</button>

  <footer>
    &copy; 2025 Твоя Игра. Все права защищены.
  </footer>
</body>
</html>
