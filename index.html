<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Арабский с рукушой</title>
<style>
  body {
    background-image: url('IMG_0856.jpeg'); /* название твоей картинки */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    font-family: sans-serif;
    color: white;
  }

  .overlay {
    background-color: rgba(0, 0, 0, 0.7); /* затемнение для читаемости */
    min-height: 100vh;
    padding: 20px;
  }
</style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>بين يديك — Арабский с рукушой</h1>
      <input type="text" id="search" placeholder="Поиск... (арабский или перевод)" />
      <div id="word" class="word"></div>
      <div id="translation" class="translation"></div>
      <button onclick="nextWord()">Следующее ➡️</button>
      <button onclick="speakWord()">🔊 Произнести</button>
      <button onclick="copyWord()">📋 Копировать</button>
    </div>
  </div>

<script>
const words = [
  {arabic:"مرحباً",translation:"Привет"},
  {arabic:"السلام عليكم",translation:"Мир вам"},
  {arabic:"كيف حالك؟",translation:"Как дела?"},
  {arabic:"أنا بخير",translation:"Я в порядке"},
  {arabic:"ما اسمك؟",translation:"Как тебя зовут?"},
  {arabic:"من أين أنت؟",translation:"Откуда ты?"},
  {arabic:"أين تسكن؟",translation:"Где ты живёшь?"},
  {arabic:"كم الساعة؟",translation:"Сколько времени?"},
  {arabic:"أنا أحب اللغة العربية",translation:"Я люблю арабский язык"},
  {arabic:"أريد القهوة",translation:"Я хочу кофе"},
  {arabic:"ماء",translation:"Вода"},
  {arabic:"شاي",translation:"Чай"},
  {arabic:"مدينة",translation:"Город"},
  {arabic:"مدرسة",translation:"Школа"},
  {arabic:"طالب",translation:"Студент"},
  {arabic:"جامعة",translation:"Университет"},
  {arabic:"معلم",translation:"Учитель"},
  {arabic:"قرآن",translation:"Коран"},
  {arabic:"مسجد",translation:"Мечеть"},
  {arabic:"بيت",translation:"Дом"},
  {arabic:"غرفة",translation:"Комната"},
  {arabic:"كرسي",translation:"Стул"},
  {arabic:"سرير",translation:"Кровать"},
  {arabic:"باب",translation:"Дверь"},
  {arabic:"نافذة",translation:"Окно"},
  {arabic:"قلم",translation:"Ручка"},
  {arabic:"دفتر",translation:"Тетрадь"},
  {arabic:"كتاب",translation:"Книга"},
  {arabic:"طاولة",translation:"Стол"},
  {arabic:"حاسوب",translation:"Компьютер"},
  {arabic:"هاتف",translation:"Телефон"},
  {arabic:"ساعة",translation:"Часы"},
  {arabic:"نظارات",translation:"Очки"},
  {arabic:"حقيبة",translation:"Сумка"},
  {arabic:"طعام",translation:"Еда"},
  {arabic:"فطور",translation:"Завтрак"},
  {arabic:"غداء",translation:"Обед"},
  {arabic:"عشاء",translation:"Ужин"},
  {arabic:"خبز",translation:"Хлеб"},
  {arabic:"لحم",translation:"Мясо"},
  {arabic:"سمك",translation:"Рыба"},
  {arabic:"دجاج",translation:"Курица"},
  {arabic:"تفاح",translation:"Яблоко"},
  {arabic:"موز",translation:"Банан"},
  {arabic:"برتقال",translation:"Апельсин"},
  {arabic:"تمر",translation:"Финик"},
  {arabic:"خضار",translation:"Овощи"},
  {arabic:"فاكهة",translation:"Фрукты"},
  {arabic:"حليب",translation:"Молоко"},
  {arabic:"لبن",translation:"Йогурт"},
  {arabic:"زبدة",translation:"Масло"},
  // Добавь свои слова до 200, я для примера повторяю базовый набор
  // Повторяем 4 раза по 50 слов = 200
];

// Расширяем words до 200 слов (повторим, но с индексом для уникальности)
let extendedWords = [];
let times = Math.ceil(200 / words.length);
for(let i=0; i<times; i++){
  words.forEach(w => {
    if(extendedWords.length < 200){
      extendedWords.push({
        arabic: i>0 ? `${w.arabic} ${i}` : w.arabic,
        translation: i>0 ? `${w.translation} ${i}` : w.translation
      });
    }
  });
}

let filteredWords = [...extendedWords];
let index = 0;

function showWord(){
  if(filteredWords.length === 0){
    document.getElementById('word').textContent = "Слов не найдено";
    document.getElementById('translation').textContent = "";
    return;
  }
  const w = filteredWords[index];
  document.getElementById('word').textContent = w.arabic;
  document.getElementById('translation').textContent = w.translation;
}

function nextWord(){
  if(filteredWords.length === 0) return;
  index = (index + 1) % filteredWords.length;
  showWord();
}

function speakWord(){
  if(filteredWords.length === 0) return;
  const utter = new SpeechSynthesisUtterance(filteredWords[index].arabic);
  const voices = speechSynthesis.getVoices();
  const arVoice = voices.find(v => v.lang.startsWith('ar')) || voices[0];
  if(arVoice) utter.voice = arVoice;
  utter.lang = "ar-SA";
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

function copyWord(){
  if(filteredWords.length === 0) return;
  const w = filteredWords[index];
  navigator.clipboard.writeText(`${w.arabic} — ${w.translation}`);
  alert("Скопировано!");
}

document.getElementById('search').addEventListener('input', e => {
  const val = e.target.value.toLowerCase();
  filteredWords = extendedWords.filter(w =>
    w.arabic.includes(val) || w.translation.toLowerCase().includes(val)
  );
  index = 0;
  showWord();
});

window.speechSynthesis.onvoiceschanged = () => {
  // Голоса загружены
};

showWord();
</script>
</body>
</html>
