// Расширяем words до 200 слов (повторим, но с индексом для уникальности)
let extendedWords = [];
let times = Math.ceil(200 / words.length);
for(let i=0; i<times; i++){
  words.forEach(w => {
    if(extendedWords.length < 200){
      extendedWords.push({
        arabic: i>0 ? `${w.arabic} ${i}` : w.arabic,
        translation: i>0 ? `${w.translation} ${i}` : w.translation
      });
    }
  });
}

let filteredWords = [...extendedWords];
let index = 0;

function showWord(){
  if(filteredWords.length === 0){
    document.getElementById('word').textContent = "Слов не найдено";
    document.getElementById('translation').textContent = "";
    return;
  }
  const w = filteredWords[index];
  document.getElementById('word').textContent = w.arabic;
  document.getElementById('translation').textContent = w.translation;
}

function nextWord(){
  if(filteredWords.length === 0) return;
  index = (index + 1) % filteredWords.length;
  showWord();
}

function speakWord(){
  if(filteredWords.length === 0) return;
  const utter = new SpeechSynthesisUtterance(filteredWords[index].arabic);
  const voices = speechSynthesis.getVoices();
  const arVoice = voices.find(v => v.lang.startsWith('ar')) || voices[0];
  if(arVoice) utter.voice = arVoice;
  utter.lang = "ar-SA";
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

function copyWord(){
  if(filteredWords.length === 0) return;
  const w = filteredWords[index];
  navigator.clipboard.writeText(`${w.arabic} — ${w.translation}`);
  alert("Скопировано!");
}

document.getElementById('search').addEventListener('input', e => {
  const val = e.target.value.toLowerCase();
  filteredWords = extendedWords.filter(w =>
    w.arabic.includes(val) || w.translation.toLowerCase().includes(val)
  );
  index = 0;
  showWord();
});
