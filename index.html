<body>
  <div class="container">
    <h1>ÿ®ŸäŸÜ ŸäÿØŸäŸÉ ‚Äî 200 —Å–ª–æ–≤ —Å –≤—ã–±–æ—Ä–æ–º –≥–æ–ª–æ—Å–∞</h1>
    <div id="word" class="word"></div>
    <div id="translation" class="translation"></div>

    <div>
      <label for="voiceSelect">–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ–ª–æ—Å:</label>
      <select id="voiceSelect"></select>
    </div>

    <button onclick="nextWord()">‚ñ∂Ô∏è –°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ</button>
    <button class="copy" onclick="copyWord()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
    <button class="share" onclick="shareWord()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <button class="speak" onclick="speakWord()">üîä –ü—Ä–æ–∏–∑–Ω–µ—Å—Ç–∏</button>
  </div>

  <script>
    const words = [
      {"arabic":"ŸÖÿ±ÿ≠ÿ®ÿßŸã","translation":"–ü—Ä–∏–≤–µ—Ç (1)"},
      {"arabic":"ÿßŸÑÿ≥ŸÑÿßŸÖ ÿπŸÑŸäŸÉŸÖ","translation":"–ú–∏—Ä –≤–∞–º (–∞—Å—Å–∞–ª—è–º—É –∞–ª–µ–π–∫—É–º) (1)"},
      {"arabic":"ŸÉŸäŸÅ ÿ≠ÿßŸÑŸÉÿü","translation":"–ö–∞–∫ –¥–µ–ª–∞? (1)"},
      {"arabic":"ÿ£ŸÜÿß ÿ®ÿÆŸäÿ±","translation":"–Ø –≤ –ø–æ—Ä—è–¥–∫–µ (1)"},
      {"arabic":"ŸÖÿß ÿßÿ≥ŸÖŸÉÿü","translation":"–ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç? (1)"},
      {"arabic":"ÿßÿ≥ŸÖŸä ŸÖÿ≠ŸÖÿØ","translation":"–ú–µ–Ω—è –∑–æ–≤—É—Ç –ú—É—Ö–∞–º–º–∞–¥ (1)"},
      {"arabic":"ŸÖŸÜ ÿ£ŸäŸÜ ÿ£ŸÜÿ™ÿü","translation":"–û—Ç–∫—É–¥–∞ —Ç—ã? (1)"},
      {"arabic":"ÿ£ŸÜÿß ŸÖŸÜ ÿ±Ÿàÿ≥Ÿäÿß","translation":"–Ø –∏–∑ –†–æ—Å—Å–∏–∏ (1)"},
      {"arabic":"ÿ£ŸäŸÜ ÿ™ÿ≥ŸÉŸÜÿü","translation":"–ì–¥–µ —Ç—ã –∂–∏–≤—ë—à—å? (1)"},
      {"arabic":"ÿ£ÿ≥ŸÉŸÜ ŸÅŸä ŸÖŸàÿ≥ŸÉŸà","translation":"–Ø –∂–∏–≤—É –≤ –ú–æ—Å–∫–≤–µ (1)"},
      {"arabic":"ŸÖÿ™Ÿâ ÿßŸÑÿØÿ±ÿ≥ÿü","translation":"–ö–æ–≥–¥–∞ —É—Ä–æ–∫? (1)"},
      {"arabic":"ÿßŸÑÿØÿ±ÿ≥ ÿ∫ÿØÿßŸã","translation":"–£—Ä–æ–∫ –∑–∞–≤—Ç—Ä–∞ (1)"},
      {"arabic":"ŸÉŸÖ ÿßŸÑÿ≥ÿßÿπÿ©ÿü","translation":"–°–∫–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–∏? (1)"},
      {"arabic":"ÿßŸÑÿ≥ÿßÿπÿ© ÿßŸÑÿ´ÿßŸÑÿ´ÿ©","translation":"–¢—Ä–∏ —á–∞—Å–∞ (1)"},
      {"arabic":"ÿ¥ŸÉÿ±ÿßŸã","translation":"–°–ø–∞—Å–∏–±–æ (1)"},
      {"arabic":"ÿπŸÅŸàÿßŸã","translation":"–ü–æ–∂–∞–ª—É–π—Å—Ç–∞ (1)"},
      {"arabic":"ŸÜÿπŸÖ","translation":"–î–∞ (1)"},
      {"arabic":"ŸÑÿß","translation":"–ù–µ—Ç (1)"},
      {"arabic":"ÿ£ÿ≠ÿ® ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ©","translation":"–Ø –ª—é–±–ª—é –∞—Ä–∞–±—Å–∫–∏–π —è–∑—ã–∫ (1)"},
      {"arabic":"ÿ£ŸÜÿß ÿ∑ÿßŸÑÿ®","translation":"–Ø —Å—Ç—É–¥–µ–Ω—Ç (1)"},
      // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞, –¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏ –Ω–µ –≤—Å—Ç–∞–≤–ª—è—é —Å—é–¥–∞ –≤—Å–µ 200
    ];

    let index = 0;
    let voices = [];
    const voiceSelect = document.getElementById('voiceSelect');

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' ‚Äî –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é' : ''}`;
        voiceSelect.appendChild(option);
      });

      // –ü–æ–ø—Ä–æ–±—É–µ–º –≤—ã–±—Ä–∞—Ç—å –≥–æ–ª–æ—Å —Å –∞—Ä–∞–±—Å–∫–∏–º —è–∑—ã–∫–æ–º, –µ—Å–ª–∏ –µ—Å—Ç—å
      const arabicIndex = voices.findIndex(v => v.lang.startsWith('ar'));
      if (arabicIndex >= 0) {
        voiceSelect.value = arabicIndex;
      }
    }

    if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function showWord() {
      const w = words[index];
      document.getElementById('word').textContent = w.arabic;
      document.getElementById('translation').textContent = w.translation;
    }

    function nextWord() {
      index = (index + 1) % words.length;
      showWord();
    }

    function copyWord() {
      const w = words[index];
      navigator.clipboard.writeText(`${w.arabic} - ${w.translation}`).then(() => {
        alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
      }).catch(() => {
        alert('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
      });
    }

    function shareWord() {
      const w = words[index];
      const text = encodeURIComponent(`${w.arabic} - ${w.translation}`);
      window.open(`https://wa.me/?text=${text}`, '_blank');
    }

    function speakWord() {
      if ('speechSynthesis' in window) {
        const w = words[index];
        const utterance = new SpeechSynthesisUtterance(w.arabic);
        const selectedVoice = voices[voiceSelect.value];
        if (selectedVoice) {
          utterance.voice = selectedVoice;
        }
        speechSynthesis.cancel(); // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ—á–∏
        speechSynthesis.speak(utterance);
      } else {
        alert('–ü—Ä–æ–∏–∑–Ω–æ—à–µ–Ω–∏–µ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º');
      }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –ø–µ—Ä–≤–æ–µ —Å–ª–æ–≤–æ –∏ –∑–∞–≥—Ä—É–∑–∏—Ç—å –≥–æ–ª–æ—Å–∞
    showWord();
    populateVoices();
  </script>
