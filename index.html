<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Игра на слова</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section id="menu" class="visible">
  <h1>🎲 Игра на слова</h1>
  <button id="btnGame">🎮 Играть</button>
  <button id="btnWords">📖 Все слова</button>
  <button id="btnRecords">🏆 Рекордсмены</button>
</section>

<section id="loginSection">
  <h2>Введите имя:</h2>
  <input type="text" id="usernameInput" placeholder="Ваше имя">
  <button id="loginBtn">✅ Войти</button>
</section>

<section id="gameSection">
  <div id="scoreBoard">
    <span id="scoreDisplay">Очки: 0</span>
    <span id="bestScoreDisplay">Лучший: 0</span>
  </div>
  <div id="gameWord"></div>
  <div id="gameOptions"></div>
  <button id="nextBtn" disabled>Следующее</button>
</section>

<section id="wordsSection">
  <h2>Список слов</h2>
  <ul id="wordsList"></ul>
  <button id="backFromWords">⬅ Назад</button>
</section>

<section id="recordsSection">
  <h2>🏆 Рекордсмены</h2>
  <div id="recordsList"></div>
  <button id="backFromRecords">⬅ Назад</button>
</section>

<script src="script.js"></script>
</body>
</html>
