<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بين يديك — Голос шейха</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .word-block {
      background: #1e1e1e;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .word { font-size: 2em; direction: rtl; }
    .translate { margin-top: 5px; font-size: 1.2em; }
    button {
      margin-top: 10px;
      background: #0077cc;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎧 بين يديك — Голоса шейхов</h1>
  <div id="wordsContainer"></div>

  <script>
    const words = [
      { ar: "السلام", ru: "Мир", ayah: "59:23" },
      { ar: "الرحمن", ru: "Милостивый", ayah: "1:3" },
      { ar: "الكتاب", ru: "Книга", ayah: "2:2" },
      { ar: "الله", ru: "Аллах", ayah: "112:1" },
      { ar: "الحق", ru: "Истина", ayah: "18:29" },
      { ar: "الصلاة", ru: "Молитва", ayah: "2:3" },
      { ar: "القرآن", ru: "Коран", ayah: "17:9" },
      { ar: "النور", ru: "Свет", ayah: "24:35" },
      { ar: "الخلق", ru: "Творение", ayah: "95:4" },
      { ar: "المؤمن", ru: "Верующий", ayah: "23:1" }
    ];

    const container = document.getElementById("wordsContainer");

    words.forEach(word => {
      const block = document.createElement("div");
      block.className = "word-block";
      block.innerHTML = `
        <div class="word">${word.ar}</div>
        <div class="translate">${word.ru}</div>
        <button onclick="playAyah('${word.ayah}')">▶️ Голос шейха</button>
      `;
      container.appendChild(block);
    });

    function playAyah(ayahRef) {
      const audio = new Audio(`https://cdn.alquran.cloud/media/audio/ayah/ar.alafasy/${ayahRef}`);
      audio.play();
    }
  </script>
</body>
</html>
